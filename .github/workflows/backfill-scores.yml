name: Backfill Monitor Scores

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no updates made)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then
            echo "::error::NOTION_TOKEN not configured"
            exit 1
          fi
          if [ -z "${{ secrets.MONITORS_DATABASE_ID }}" ]; then
            echo "::error::MONITORS_DATABASE_ID not configured"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run Backfill Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MONITORS_DATABASE_ID: ${{ secrets.MONITORS_DATABASE_ID }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            node backfill-scores.js --dry-run
          else
            node backfill-scores.js
          fi
