name: Daily Intel Scan

on:
  # Runs daily at 6 AM UTC (10 PM PST / 1 AM EST)
  schedule:
    - cron: '0 6 * * *'

  # Run on push to test
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no signals created)'
        required: false
        default: 'false'
        type: boolean

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Intel Scanner
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          SIGNALS_DATABASE_ID: ${{ secrets.SIGNALS_DATABASE_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: npm run scan
