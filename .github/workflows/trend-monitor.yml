name: Trend Monitor Scan

on:
  schedule:
    # Weekly scan on Mondays at 7 AM UTC (11 PM PST Sunday)
    - cron: '0 7 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no updates made)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  trend-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then
            echo "::error::NOTION_TOKEN not configured"
            exit 1
          fi
          if [ -z "${{ secrets.MONITORS_DATABASE_ID }}" ]; then
            echo "::error::MONITORS_DATABASE_ID not configured"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run Trend Monitor
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MONITORS_DATABASE_ID: ${{ secrets.MONITORS_DATABASE_ID }}
          SIGNALS_DATABASE_ID: ${{ secrets.SIGNALS_DATABASE_ID }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: node trend-monitor.js

  notify-failure:
    needs: trend-scan
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Trend Monitor Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Workflow Failure\n\n**Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nPlease investigate.`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure'
            });

            if (!issues.data.find(i => i.title.includes('Trend Monitor Failed'))) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['workflow-failure']
              });
            }
